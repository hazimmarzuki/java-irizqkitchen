<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CAKE REGISTER</title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{image/cake.png}">
  <!-- css bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- cdn icon link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- custom css file  -->
  <link rel="stylesheet" th:href="@{stylesheets/cakeregister.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<header class="header">
  <div class="logoContent">
    <a th:href="@{/stafforder}" class="logo"><img th:src="@{image/cake.png}" alt="cake icon"></a>
    <h1 class="logoName">iRizq Kitchen Admin</h1>
  </div>

  <nav class="navbar">
    <a th:href="@{/stafflist}">Baker list</a>
    <a th:href="@{/stafforder}">Order List</a>
    <a th:href="@{/stafforderhistory}">Order History</a>
    <a th:href="@{/staffmenu}">Menu</a>
    <a th:href="@{/staffregister}">Register new baker</a>
    <a th:href="@{/staffprofile}">Profile</a>
  </nav>
</header>

<body>

  <div class="container">
    <h1 class="d-flex justify-content-center" style="font-weight: bold;">CAKE REGISTRATION</h1>
    <form class="row g-3 d-flex justify-content-center" method="post" th:action="@{/cakeregister}"
      modelAttribute="cakeregister" th:object="(${cakeregister})" enctype="multipart/form-data">
      <div class="card col-6 " style="background: #f2e8b9;">
        <div>
          <div class="mb-3">
            <label for="inputCakename" class="form-label" style="font-weight: bold;">Cake Name</label>
            <input type="text" class="form-control" id="proname" name="proname">
          </div>
          <div class="mb-3">
            <label for="protype">Product Type:</label>
            <select name="protype" id="protype" required>
              <option value="" selected>choose ..</option>
              <option value="cake">Cake</option>
              <option value="cupcake">Cupcake</option>
            </select>
          </div>
          <div class=" mb-3">
            <label for="inputPrice" class="form-label" style="font-weight: bold;">Price</label>
            <div class="input-group">
              <span class="input-group-text">RM</span>
              <input type="number" class="form-control" name="proprice" id="proprice">
            </div>
          </div>
          <div class="mb-3" id="cakesizeField" style="display: none;">
            <label for="cakesizeField" class="form-label" style="font-weight: bold;">Size</label>
            <div class="input-group">
              <span class="input-group-text" for="inputGroupSelect01">Size</span>
              <select class="form-select" name="cakesize" id="cakesize">
                <option type="number" value="6" selected>6"</option>
                <option type="number" value="8">8"</option>
              </select>
            </div>
          </div>
          <div id="cuptoppingsField" style="display: none;">
            <label for="cupcake.cuptoppings">Cupcake Toppings:</label>
            <select class="form-select" name="cuptoppings" id="cuptoppings">
              <option type="text" value="chocchips" selected>Choc Chips</option>
              <option type="text" value="sprinkles">Sprinkles</option>
              <option type="text" value="marshmallow">Marshmallow</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label" style="font-weight: bold;">Cake Image</label>
            <input class="form-control" type="file" name="proimgs" id="proimgs" accept="image/jpeg" required>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning align-items-center" id="cakeregistration">Register
              Products</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script> // Show/hide additional fields based on the selected product type
    var protypeField = document.getElementById('protype');
    protypeField.addEventListener('change', function () {
      var cakesizeField = document.getElementById('cakesizeField');
      var cuptoppingsField = document.getElementById('cuptoppingsField');
      cakesizeField.style.display = (protypeField.value === 'cake') ? 'block' : 'none';
      cuptoppingsField.style.display = (protypeField.value === 'cupcake') ? 'block' : 'none';
    });

  </script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
