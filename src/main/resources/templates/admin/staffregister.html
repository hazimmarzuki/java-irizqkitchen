<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Baker Registration</title>
  <!-- css bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{image/cake.png}">
  <!-- cdn icon link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- custom css file  -->
  <link rel="stylesheet" th:href="@{stylesheets/staffregister.css}">
  <!-- js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="formcontainer">
    <h1 class="registerform d-flex justify-content-center">NEW BAKER REGISTRATION</h1>
    <form class="d-flex justify-content-center" method="post" th:action="@{/staffregister}"
      modelAttribute="staffregister" th:object="(${staffregister})">
      <div class="card col-6">
        <div class="card-body">
          <div class="mb-3">
            <label for="bakerInputName" class="form-label ">Full Name</label>
            <input type="staffsname" class="form-control text-uppercase" id="staffInputName" placeholder="Ali Bin Abu"
              required aria-describedby="nameHelp" name="fullname">
          </div>
          <div class="mb-3">
            <label for="staffsInputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="staffsInputEmail" placeholder="ali@gmail.com" required
              aria-describedby="emailHelp" name="email">
          </div>
          <div class="mb-3">
            <label for="staffspassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="staffsPassword" minlength="8" required name="password">
            <div id="passwordHelp" class="form-text">At least 8 characters.</div>
          </div>
          <div class="text-center">
            <button id="btnstaffregister" type="submit" class="btn btn-warning ">Register</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
