<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order History</title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{image/cake.png}">
  <!-- css bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- cdn icon link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- custom css file  -->
  <link rel="stylesheet" th:href="@{stylesheets/stafforderhistory.css}">
</head>

<!-- header section start here  -->
<header class="header">
  <div class="logoContent">
    <a th:href="@{/stafforder}" class="logo"><img th:src="@{image/cake.png}" alt="cake icon"></a>
    <h1 class="logoName">iRizq Kitchen Staff</h1>
  </div>

  <nav class="navbar">
    <a th:href="@{/stafflist}">Baker list</a>
    <a th:href="@{/stafforder}">Order List</a>
    <a th:href="@{/stafforderhistory}">Order History</a>
    <a th:href="@{/staffmenu}">Menu</a>
    <a th:href="@{/staffregister}">Register new baker</a>
    <a th:href="@{/staffprofile}">Profile</a>
  </nav>
</header>
<!-- header section end here   -->

<body>
  <section class="col-6" style="padding-top: 100px; ;"></section>
  <h1 class="text-center" style="font-weight: bold;">ORDER HISTORY</h1>

  <h2 class="d-flex justify-content-center" style="margin-top: 40px; font-weight: bold;">Successful Orders</h2>
  <div style="display: flex; justify-content: center; ">
    <div style="text-align: center;">
      <table class="table table-bordered border-dark">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Product Name</th>
            <th>Product Quantity</th>
            <th>Total Price</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Display successful orders -->
          <tr th:each="orderstaff : ${orderstaffs}" th:if="${orderstaff.orderstatus == 'accepted'}">
            <td th:text="${orderstaff.orderid}"></td>
            <td th:text="${orderstaff.proname}"></td>
            <td th:text="${orderstaff.orderdetailsqty}"></td>
            <td th:text="${orderstaff.orderprice}"></td>
            <td th:text="${orderstaff.orderstatus}"></td>
          </tr>
        </tbody>
      </table>

      <h2 class="d-flex justify-content-center" style="margin-top: 40px; font-weight: bold;">Rejected Orders</h2>
      <table class="table table-bordered border-dark">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Product Name</th>
            <th>Product Quantity</th>
            <th>Total Price</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Display rejected orders -->
          <tr th:each="orderstaff : ${orderstaffs}" th:if="${orderstaff.orderstatus == 'rejected'}">
            <td th:text="${orderstaff.orderid}"></td>
            <td th:text="${orderstaff.proname}"></td>
            <td th:text="${orderstaff.orderdetailsqty}"></td>
            <td th:text="${orderstaff.orderprice}"></td>
            <td th:text="${orderstaff.orderstatus}"></td>
          </tr>
        </tbody>
      </table>
      </section>
</body>

</html>
