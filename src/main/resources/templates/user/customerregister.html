<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up for iRizq Kitchen</title>
  <!-- css bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{image/cake.png}">
  <!-- cdn icon link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- custom css file  -->
  <link rel="stylesheet" th:href="@{stylesheets/userregister.css}">
  <!-- js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="registerform d-flex justify-content-center" style="font-weight: 800; font-size: 50px; margin: 5% 0;">Create
    your account</h1>
  <main class="formcontainer">
    <form class="d-flex justify-content-center" method="post" th:action="@{/customerregister}"
      modelAttribute="customerregister" th:object="(${customerregister})">

      <div class="card col-6" style="margin-bottom: 5%;">
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label" style="font-size: 18px;">Full Name</label>
            <input type="fullname" class="form-control text-uppercase" id="exampleInputName"
              placeholder="e.g. Ali Bin Abu" required aria-describedby="nameHelp" name="fullname"
              style="font-size: 18px;">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail" class="form-label" style="font-size: 18px;">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="e.g. ali@gmail.com" required
              aria-describedby="emailHelp" name="email" style="font-size: 18px;">
          </div>
          <div class="mb-3">
            <label for="exampleInputPhone" class="form-label" style="font-size: 18px;">Phone Number</label>
            <input type="tel" class="form-control" pattern="[0-9]{10,11}" id="exampleInputNumber"
              placeholder="e.g. 012 345 6789" maxlength="11" required aria-describedby="phonenumHelp" name="custphone"
              style="font-size: 18px;">
          </div>
          <div class="mb-3">
            <label for="exampleInputAddress" class="form-label" style="font-size: 18px;">Address</label>
            <input type="address" class="form-control" id="exampleInputAddress" placeholder="Street address" required
              name="custaddress" style="font-size: 18px;">
            <div id="addressHelp" class="form-text" style="font-size: 12px;">We'll never share your address with anyone
              else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" style="font-size: 18px;">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" minlength="8"
              placeholder="e.g. password" required name="password" style="font-size: 18px;">
            <div id="passwordHelp" class="form-text" style="font-size: 12px;">Must be at least 8 characters.</div>
          </div>
          <div class="text-center">
            <p style="font-size: 15px;">
              Have an account already?
              <span><a th:href="@{/login}">Log In</a></span>
            </p>
            <button id="btncustregister" type="submit" class="btn btn-warning" style="font-size: 18px;"><strong>Sign
                Up</strong></button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>

</body>

</html>
