<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{image/cake.png}">

  <!-- swiper link  -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- cdn icon link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- custom css file  -->
  <link rel="stylesheet" th:href="@{stylesheets/orderHistory.css}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<!-- header section start here  -->
<header class="header">
  <div class="logoContent">
    <a th:href="@{/catalogue}" class="logo"><img th:src="@{image/cake.png}" alt="cake icon"></a>
    <h1 class="logoName">iRizq Kitchen</h1>
  </div>

  <nav class="navbar">

    <a th:href="@{/orderHistory}">Order History</a>
    <a th:href="@{/catalogue}">Menu</a>
    <a th:href="@{/custprofile}">Profile</a>
  </nav>
</header>
<!-- header section end here  -->

<body>

  <h1 class="d-flex justify-content-center" style="font-weight: bold;">Order History</h1>

  <div class="container py-5 ">
    <div class="py-5">
      <div class="">
        <table class=" table-bordered table-striped position-absolute top-30 start-50 translate-middle">
          <thead class="table-light">
            <tr style="background-color: #efdbaa;">
              <th>Order ID</th>
              <th>Date</th>
              <th>Order Price</th>
              <th>Order Status</th>
            </tr>
          </thead>
          <tr th:each="orders : ${orders}">
            <td th:text="${orders.orderid}"></td>
            <td th:text="${orders.orderdate}"></td>
            <td th:text="${orders.orderprice}"></td>
            <td th:text="${orders.orderstatus}"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>

<!-- swiper js link  -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
